<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类浏览 - 拍卖平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">商品分类</h1>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-8">
            <div class="bg-white rounded-lg p-6 text-center cursor-pointer hover:shadow-lg transition">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-palette text-2xl text-blue-900"></i>
                </div>
                <p class="font-medium text-gray-900">艺术品</p>
                <p class="text-sm text-gray-500 mt-1">128件</p>
            </div>
            <div class="bg-white rounded-lg p-6 text-center cursor-pointer hover:shadow-lg transition">
                <div class="w-16 h-16 bg-pink-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-gem text-2xl text-pink-600"></i>
                </div>
                <p class="font-medium text-gray-900">珠宝</p>
                <p class="text-sm text-gray-500 mt-1">96件</p>
            </div>
            <div class="bg-white rounded-lg p-6 text-center cursor-pointer hover:shadow-lg transition">
                <div class="w-16 h-16 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-chess text-2xl text-amber-600"></i>
                </div>
                <p class="font-medium text-gray-900">古董</p>
                <p class="text-sm text-gray-500 mt-1">156件</p>
            </div>
            <div class="bg-white rounded-lg p-6 text-center cursor-pointer hover:shadow-lg transition">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-stamp text-2xl text-green-600"></i>
                </div>
                <p class="font-medium text-gray-900">收藏品</p>
                <p class="text-sm text-gray-500 mt-1">89件</p>
            </div>
            <div class="bg-white rounded-lg p-6 text-center cursor-pointer hover:shadow-lg transition">
                <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-watch text-2xl text-purple-600"></i>
                </div>
                <p class="font-medium text-gray-900">名表</p>
                <p class="text-sm text-gray-500 mt-1">67件</p>
            </div>
            <div class="bg-white rounded-lg p-6 text-center cursor-pointer hover:shadow-lg transition">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-wine-bottle text-2xl text-red-600"></i>
                </div>
                <p class="font-medium text-gray-900">名酒</p>
                <p class="text-sm text-gray-500 mt-1">45件</p>
            </div>
            <div class="bg-white rounded-lg p-6 text-center cursor-pointer hover:shadow-lg transition">
                <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-book text-2xl text-indigo-600"></i>
                </div>
                <p class="font-medium text-gray-900">古籍</p>
                <p class="text-sm text-gray-500 mt-1">32件</p>
            </div>
            <div class="bg-white rounded-lg p-6 text-center cursor-pointer hover:shadow-lg transition">
                <div class="w-16 h-16 bg-teal-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-couch text-2xl text-teal-600"></i>
                </div>
                <p class="font-medium text-gray-900">家具</p>
                <p class="text-sm text-gray-500 mt-1">78件</p>
            </div>
        </div>
        <div class="bg-white rounded-lg p-6">
            <div class="flex flex-wrap gap-4 mb-6">
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">价格区间</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900">
                        <option>全部</option>
                        <option>0-5,000</option>
                        <option>5,000-10,000</option>
                        <option>10,000-50,000</option>
                        <option>50,000以上</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">拍卖状态</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900">
                        <option>全部</option>
                        <option>进行中</option>
                        <option>即将开始</option>
                        <option>已结束</option>
                    </select>
                </div>
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-700 mb-2">排序方式</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900">
                        <option>最新上架</option>
                        <option>价格从低到高</option>
                        <option>价格从高到低</option>
                        <option>即将结束</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition">
                    <div class="relative h-48 bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=400&h=300&fit=crop" alt="商品" class="w-full h-full object-cover">
                        <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded text-xs font-medium">进行中</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2">清代青花瓷瓶</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-xl font-bold text-red-600">¥8,800</span>
                            <span class="text-sm text-gray-500">剩余2天</span>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition">
                    <div class="relative h-48 bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=400&h=300&fit=crop" alt="商品" class="w-full h-full object-cover">
                        <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded text-xs font-medium">进行中</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2">天然翡翠手镯</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-xl font-bold text-red-600">¥15,200</span>
                            <span class="text-sm text-gray-500">剩余1天</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
