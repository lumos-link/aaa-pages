<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 拍卖平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .banner-item { display: none; }
        .banner-item.active { display: block; }
        .auction-card { transition: transform 0.3s, box-shadow 0.3s; }
        .auction-card:hover { transform: translateY(-4px); box-shadow: 0 8px 16px rgba(0,0,0,0.15); }
        .countdown { font-variant-numeric: tabular-nums; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="mb-6 relative h-48 sm:h-64 md:h-80 rounded-lg overflow-hidden">
            <div class="banner-item active absolute inset-0">
                <img src="https://images.unsplash.com/photo-1563013544-824ae1b704d3?w=1200&h=400&fit=crop" alt="Banner 1" class="w-full h-full object-cover">
            </div>
            <div class="banner-item absolute inset-0">
                <img src="https://images.unsplash.com/photo-1607082349566-187342175e2f?w=1200&h=400&fit=crop" alt="Banner 2" class="w-full h-full object-cover">
            </div>
            <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                <span class="w-2 h-2 rounded-full bg-white opacity-75 cursor-pointer active"></span>
                <span class="w-2 h-2 rounded-full bg-white opacity-75 cursor-pointer"></span>
            </div>
        </div>
        <div class="mb-6 flex flex-wrap gap-2">
            <button class="px-4 py-2 bg-blue-900 text-white rounded-lg text-sm font-medium">全部</button>
            <button class="px-4 py-2 bg-white text-gray-700 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-50">艺术品</button>
            <button class="px-4 py-2 bg-white text-gray-700 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-50">珠宝</button>
            <button class="px-4 py-2 bg-white text-gray-700 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-50">古董</button>
            <button class="px-4 py-2 bg-white text-gray-700 rounded-lg text-sm font-medium border border-gray-200 hover:bg-gray-50">收藏品</button>
        </div>
        <div class="mb-4 flex items-center justify-between">
            <h2 class="text-xl font-bold text-gray-900">热门拍卖</h2>
            <select class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-900">
                <option>最新上架</option>
                <option>价格从低到高</option>
                <option>价格从高到低</option>
                <option>即将结束</option>
            </select>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="auction-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" onclick="if(window.parent!==window)window.parent.postMessage({type:'navigate',page:'detail'},'*')">
                <div class="relative h-48 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=400&h=300&fit=crop" alt="商品" class="w-full h-full object-cover">
                    <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded text-xs font-medium">进行中</span>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2">清代青花瓷瓶 精美古董收藏品</h3>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-2xl font-bold text-red-600">¥8,800</span>
                        <span class="text-sm text-gray-500">12次出价</span>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-gray-600 countdown">剩余 2天 5小时</span>
                        <button class="px-3 py-1 bg-blue-900 text-white rounded text-xs hover:bg-blue-800">立即出价</button>
                    </div>
                </div>
            </div>
            <div class="auction-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer">
                <div class="relative h-48 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=400&h=300&fit=crop" alt="商品" class="w-full h-full object-cover">
                    <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded text-xs font-medium">进行中</span>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2">天然翡翠手镯 A货正品</h3>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-2xl font-bold text-red-600">¥15,200</span>
                        <span class="text-sm text-gray-500">8次出价</span>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-gray-600 countdown">剩余 1天 12小时</span>
                        <button class="px-3 py-1 bg-blue-900 text-white rounded text-xs hover:bg-blue-800">立即出价</button>
                    </div>
                </div>
            </div>
            <div class="auction-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer">
                <div class="relative h-48 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1590736969955-71cc94901144?w=400&h=300&fit=crop" alt="商品" class="w-full h-full object-cover">
                    <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded text-xs font-medium">进行中</span>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2">限量版名表 瑞士原装进口</h3>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-2xl font-bold text-red-600">¥32,500</span>
                        <span class="text-sm text-gray-500">25次出价</span>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-red-600 font-medium countdown">剩余 3小时 25分</span>
                        <button class="px-3 py-1 bg-blue-900 text-white rounded text-xs hover:bg-blue-800">立即出价</button>
                    </div>
                </div>
            </div>
            <div class="auction-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer">
                <div class="relative h-48 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1578301978163-4a3d5d5d5b5b?w=400&h=300&fit=crop" alt="商品" class="w-full h-full object-cover">
                    <span class="absolute top-2 right-2 bg-gray-500 text-white px-2 py-1 rounded text-xs font-medium">已结束</span>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2">名家字画 山水画作品</h3>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-2xl font-bold text-gray-600">¥45,000</span>
                        <span class="text-sm text-gray-500">18次出价</span>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-gray-500">已结束</span>
                        <button class="px-3 py-1 bg-gray-300 text-gray-600 rounded text-xs cursor-not-allowed" disabled>已结束</button>
                    </div>
                </div>
            </div>
            <div class="auction-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer">
                <div class="relative h-48 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1601925260368-ae2f83cf8b7f?w=400&h=300&fit=crop" alt="商品" class="w-full h-full object-cover">
                    <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded text-xs font-medium">进行中</span>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2">古董家具 明清风格</h3>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-2xl font-bold text-red-600">¥12,800</span>
                        <span class="text-sm text-gray-500">6次出价</span>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-gray-600 countdown">剩余 5天 8小时</span>
                        <button class="px-3 py-1 bg-blue-900 text-white rounded text-xs hover:bg-blue-800">立即出价</button>
                    </div>
                </div>
            </div>
            <div class="auction-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer">
                <div class="relative h-48 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1611652022419-a9419f74343d?w=400&h=300&fit=crop" alt="商品" class="w-full h-full object-cover">
                    <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded text-xs font-medium">进行中</span>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2">红木雕刻工艺品</h3>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-2xl font-bold text-red-600">¥6,500</span>
                        <span class="text-sm text-gray-500">4次出价</span>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-gray-600 countdown">剩余 4天 2小时</span>
                        <button class="px-3 py-1 bg-blue-900 text-white rounded text-xs hover:bg-blue-800">立即出价</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-8 text-center">
            <button class="px-6 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">加载更多</button>
        </div>
    </div>
    <script>
        let bannerIndex = 0;
        setInterval(() => {
            const items = document.querySelectorAll('.banner-item');
            const dots = document.querySelectorAll('.banner-item + .absolute span');
            items[bannerIndex].classList.remove('active');
            bannerIndex = (bannerIndex + 1) % items.length;
            items[bannerIndex].classList.add('active');
        }, 4000);
    </script>
</body>
</html>
