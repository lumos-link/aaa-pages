<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 拍卖平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center space-x-6 mb-6">
                <div class="w-20 h-20 bg-blue-900 rounded-full flex items-center justify-center text-white text-2xl font-bold">张</div>
                <div class="flex-1">
                    <h2 class="text-2xl font-bold text-gray-900 mb-1">张三</h2>
                    <p class="text-gray-500 mb-2">手机号：138****8888</p>
                    <div class="flex items-center space-x-4 text-sm">
                        <span class="text-gray-600"><i class="fas fa-star text-yellow-500 mr-1"></i>信用等级：优秀</span>
                        <span class="text-gray-600">注册时间：2024-01-15</span>
                    </div>
                </div>
                <button class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800">编辑资料</button>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 pt-6 border-t border-gray-200">
                <div class="text-center">
                    <p class="text-2xl font-bold text-gray-900 mb-1">12</p>
                    <p class="text-sm text-gray-500">我的拍卖</p>
                </div>
                <div class="text-center">
                    <p class="text-2xl font-bold text-gray-900 mb-1">28</p>
                    <p class="text-sm text-gray-500">我的出价</p>
                </div>
                <div class="text-center">
                    <p class="text-2xl font-bold text-gray-900 mb-1">5</p>
                    <p class="text-sm text-gray-500">已成交</p>
                </div>
                <div class="text-center">
                    <p class="text-2xl font-bold text-gray-900 mb-1">8</p>
                    <p class="text-sm text-gray-500">收藏</p>
                </div>
            </div>
        </div>
        <div class="space-y-4">
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">账户设置</h3>
                </div>
                <div class="divide-y divide-gray-200">
                    <a href="#" class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-user text-gray-400"></i>
                            <span class="text-gray-900">个人信息</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                    <a href="#" class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-lock text-gray-400"></i>
                            <span class="text-gray-900">修改密码</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                    <a href="#" class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-credit-card text-gray-400"></i>
                            <span class="text-gray-900">支付方式</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                    <a href="#" class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-map-marker-alt text-gray-400"></i>
                            <span class="text-gray-900">收货地址</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">其他</h3>
                </div>
                <div class="divide-y divide-gray-200">
                    <a href="#" class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-bell text-gray-400"></i>
                            <span class="text-gray-900">消息通知</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                    <a href="#" class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-question-circle text-gray-400"></i>
                            <span class="text-gray-900">帮助中心</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                    <a href="#" class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-file-alt text-gray-400"></i>
                            <span class="text-gray-900">关于我们</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                    <a href="#" class="flex items-center justify-between p-4 hover:bg-gray-50 cursor-pointer">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-sign-out-alt text-red-500"></i>
                            <span class="text-red-500">退出登录</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
