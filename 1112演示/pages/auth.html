<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 拍卖平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-tab { transition: all 0.3s; }
        .auth-tab.active { color: #1a365d; border-bottom: 2px solid #1a365d; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-blue-900 mb-2">拍卖平台</h1>
                    <p class="text-gray-600">欢迎来到拍卖平台</p>
                </div>
                <div class="flex space-x-4 mb-6 border-b border-gray-200">
                    <button onclick="switchTab('login')" class="auth-tab active flex-1 py-3 text-center font-medium text-gray-600">登录</button>
                    <button onclick="switchTab('register')" class="auth-tab flex-1 py-3 text-center font-medium text-gray-600">注册</button>
                </div>
                <form id="loginForm" class="auth-form active space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">手机号</label>
                        <input type="tel" placeholder="请输入手机号" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                        <div class="relative">
                            <input type="password" id="loginPassword" placeholder="请输入密码" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
                            <button type="button" onclick="togglePassword('loginPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-900 border-gray-300 rounded focus:ring-blue-900">
                            <span class="ml-2 text-sm text-gray-700">记住我</span>
                        </label>
                        <a href="#" class="text-sm text-blue-900 hover:underline">忘记密码？</a>
                    </div>
                    <button type="submit" class="w-full py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition">登录</button>
                    <div class="text-center">
                        <span class="text-sm text-gray-600">或</span>
                    </div>
                    <button type="button" class="w-full py-3 bg-white border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition">
                        <i class="fab fa-weixin mr-2"></i>微信登录
                    </button>
                </form>
                <form id="registerForm" class="auth-form space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">手机号</label>
                        <input type="tel" placeholder="请输入手机号" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
                        <div class="flex space-x-2">
                            <input type="text" placeholder="请输入验证码" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
                            <button type="button" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 whitespace-nowrap">获取验证码</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                        <div class="relative">
                            <input type="password" id="registerPassword" placeholder="请输入密码（至少6位）" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required minlength="6">
                            <button type="button" onclick="togglePassword('registerPassword')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">确认密码</label>
                        <input type="password" placeholder="请再次输入密码" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-900 border-gray-300 rounded focus:ring-blue-900" required>
                            <span class="ml-2 text-sm text-gray-700">我已阅读并同意《用户协议》和《隐私政策》</span>
                        </label>
                    </div>
                    <button type="submit" class="w-full py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition">注册</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
        }
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
