<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的拍卖 - 拍卖平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">我的拍卖</h1>
        <div class="flex space-x-4 mb-6 border-b border-gray-200">
            <button class="px-4 py-2 text-blue-900 font-medium border-b-2 border-blue-900">全部</button>
            <button class="px-4 py-2 text-gray-600 hover:text-blue-900">进行中</button>
            <button class="px-4 py-2 text-gray-600 hover:text-blue-900">已结束</button>
            <button class="px-4 py-2 text-gray-600 hover:text-blue-900">草稿</button>
        </div>
        <div class="space-y-4">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex flex-col sm:flex-row gap-4">
                    <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=200&h=150&fit=crop" alt="商品" class="w-full sm:w-32 h-32 object-cover rounded-lg">
                    <div class="flex-1">
                        <div class="flex items-start justify-between mb-2">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-1">清代青花瓷瓶 精美古董收藏品</h3>
                                <p class="text-sm text-gray-500">发布时间：2024-11-10 10:30</p>
                            </div>
                            <span class="px-3 py-1 bg-red-100 text-red-600 rounded-full text-sm font-medium">进行中</span>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-4">
                            <div>
                                <p class="text-sm text-gray-500">起拍价</p>
                                <p class="text-lg font-semibold text-gray-900">¥5,000</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">当前最高价</p>
                                <p class="text-lg font-semibold text-red-600">¥8,800</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">出价次数</p>
                                <p class="text-lg font-semibold text-gray-900">12次</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">剩余时间</p>
                                <p class="text-lg font-semibold text-red-600">2天5小时</p>
                            </div>
                        </div>
                        <div class="flex space-x-3">
                            <button class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 text-sm">查看详情</button>
                            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm">编辑</button>
                            <button class="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 text-sm">结束拍卖</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex flex-col sm:flex-row gap-4">
                    <img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=200&h=150&fit=crop" alt="商品" class="w-full sm:w-32 h-32 object-cover rounded-lg">
                    <div class="flex-1">
                        <div class="flex items-start justify-between mb-2">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900 mb-1">天然翡翠手镯 A货正品</h3>
                                <p class="text-sm text-gray-500">发布时间：2024-11-08 14:20</p>
                            </div>
                            <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">已结束</span>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-4">
                            <div>
                                <p class="text-sm text-gray-500">起拍价</p>
                                <p class="text-lg font-semibold text-gray-900">¥8,000</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">成交价</p>
                                <p class="text-lg font-semibold text-green-600">¥15,200</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">出价次数</p>
                                <p class="text-lg font-semibold text-gray-900">8次</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">结束时间</p>
                                <p class="text-lg font-semibold text-gray-900">2024-11-11</p>
                            </div>
                        </div>
                        <div class="flex space-x-3">
                            <button class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 text-sm">查看详情</button>
                            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm">重新上架</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
