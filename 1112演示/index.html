<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍卖平台 - 高保真原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif; }
        iframe { border: none; width: 100%; height: 100%; }
        .nav-item { transition: all 0.3s; }
        .nav-item.active { color: #1a365d; border-bottom: 2px solid #1a365d; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex flex-col h-screen">
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-8">
                        <h1 class="text-2xl font-bold text-blue-900">拍卖平台</h1>
                        <nav class="hidden md:flex space-x-6">
                            <a href="#" data-page="home" class="nav-item active px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-900">首页</a>
                            <a href="#" data-page="category" class="nav-item px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-900">分类</a>
                            <a href="#" data-page="publish" class="nav-item px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-900">发布</a>
                            <a href="#" data-page="my-auctions" class="nav-item px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-900">我的拍卖</a>
                            <a href="#" data-page="my-bids" class="nav-item px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-900">我的出价</a>
                            <a href="#" data-page="profile" class="nav-item px-3 py-2 text-sm font-medium text-gray-700 hover:text-blue-900">个人中心</a>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="authBtn" class="px-4 py-2 text-sm font-medium text-blue-900 border border-blue-900 rounded-lg hover:bg-blue-50">登录</button>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-1 overflow-hidden pb-16 md:pb-0">
            <iframe id="contentFrame" src="pages/home.html"></iframe>
        </main>
        <footer class="md:hidden bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 z-50">
            <div class="flex justify-around items-center h-16">
                <a href="#" data-page="home" class="flex flex-col items-center justify-center flex-1 text-blue-900">
                    <i class="fas fa-home text-xl mb-1"></i>
                    <span class="text-xs">首页</span>
                </a>
                <a href="#" data-page="category" class="flex flex-col items-center justify-center flex-1 text-gray-600">
                    <i class="fas fa-th-large text-xl mb-1"></i>
                    <span class="text-xs">分类</span>
                </a>
                <a href="#" data-page="publish" class="flex flex-col items-center justify-center flex-1 text-gray-600">
                    <i class="fas fa-plus-circle text-xl mb-1"></i>
                    <span class="text-xs">发布</span>
                </a>
                <a href="#" data-page="my-auctions" class="flex flex-col items-center justify-center flex-1 text-gray-600">
                    <i class="fas fa-gavel text-xl mb-1"></i>
                    <span class="text-xs">拍卖</span>
                </a>
                <a href="#" data-page="profile" class="flex flex-col items-center justify-center flex-1 text-gray-600">
                    <i class="fas fa-user text-xl mb-1"></i>
                    <span class="text-xs">个人</span>
                </a>
            </div>
        </footer>
    </div>
    <script>
        const frame = document.getElementById('contentFrame');
        const navItems = document.querySelectorAll('.nav-item, footer a');
        const authBtn = document.getElementById('authBtn');
        let currentPage = 'home';
        function loadPage(page) {
            currentPage = page;
            frame.src = `pages/${page}.html`;
            navItems.forEach(item => {
                if (item.dataset.page === page) {
                    item.classList.add('active', 'text-blue-900');
                    item.classList.remove('text-gray-600', 'text-gray-700');
                } else {
                    item.classList.remove('active', 'text-blue-900');
                    if (item.closest('footer')) item.classList.add('text-gray-600');
                    else item.classList.add('text-gray-700');
                }
            });
        }
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const page = item.dataset.page || item.closest('a')?.dataset.page;
                if (page) loadPage(page);
            });
        });
        authBtn.addEventListener('click', () => {
            loadPage('auth');
        });
        window.addEventListener('message', (e) => {
            if (e.data.type === 'navigate' && e.data.page) {
                loadPage(e.data.page);
            }
        });
    </script>
</body>
</html>
