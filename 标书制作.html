<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标书制作</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .step-tab.active {
            background: #eff6ff;
            color: #1d4ed8;
            border-left: 3px solid #2563eb;
        }
        .step-content {
            display: none;
        }
        .step-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- 左侧标书流程导航 -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="px-6 pt-4 pb-2">
                <button onclick="goBack()" class="mb-4 w-full px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg flex items-center gap-2 transition">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回标书工厂</span>
                </button>
                <div class="text-xs font-semibold text-gray-400 tracking-wider mb-4">标书流程</div>
            </div>
            <nav class="flex-1 overflow-y-auto px-3">
                <button class="step-tab active w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 text-sm mb-1" onclick="switchStep('step1')">
                    <span class="w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-semibold">1</span>
                    <span>招标解读</span>
                </button>
                <button class="step-tab w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 text-sm mb-1" onclick="switchStep('step2')">
                    <span class="w-6 h-6 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center text-xs font-semibold">2</span>
                    <span>标书设置</span>
                </button>
                <button class="step-tab w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 text-sm mb-1" onclick="switchStep('step3')">
                    <span class="w-6 h-6 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center text-xs font-semibold">3</span>
                    <span>标书编写</span>
                </button>
            </nav>
            <div class="px-6 py-4 border-t text-xs text-gray-500">
                <p class="font-semibold text-gray-700 mb-1"><i class="fas fa-headset text-blue-500 mr-2"></i>专属顾问</p>
                <p>7×24 小时专家团随时在线</p>
            </div>
        </aside>

        <!-- 右侧内容区域 -->
        <main class="flex-1 overflow-y-auto">
            <!-- 招标解读内容 -->
            <div id="step1" class="step-content active">
                <iframe src="招标解读.html" class="w-full h-full border-0" style="min-height: 100vh;"></iframe>
            </div>

            <!-- 标书设置内容 -->
            <div id="step2" class="step-content">
                <iframe src="标书设置.html" class="w-full h-full border-0" style="min-height: 100vh;"></iframe>
            </div>

            <!-- 标书编写内容 -->
            <div id="step3" class="step-content">
                <iframe src="标书编写.html" class="w-full h-full border-0" style="min-height: 100vh;"></iframe>
            </div>
        </main>
    </div>

    <script>
        function goBack() {
            try {
                if (window.parent && window.parent.loadPage) {
                    window.parent.loadPage('标书工厂.html', 'top');
                } else {
                    window.location.href = '标书工厂.html';
                }
            } catch (e) {
                console.error('返回失败:', e);
                window.location.href = '标书工厂.html';
            }
        }
        
        function switchStep(stepId) {
            // 更新页签状态
            document.querySelectorAll('.step-tab').forEach(tab => {
                tab.classList.remove('active');
                const num = tab.querySelector('span span');
                if (num) {
                    num.className = 'w-6 h-6 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center text-xs font-semibold';
                }
            });
            
            event.target.closest('.step-tab').classList.add('active');
            const activeNum = event.target.closest('.step-tab').querySelector('span span');
            if (activeNum) {
                activeNum.className = 'w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-semibold';
            }

            // 更新内容显示
            document.querySelectorAll('.step-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(stepId).classList.add('active');
        }
    </script>
</body>
</html>
